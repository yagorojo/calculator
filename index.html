<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="screen">
        0
      </div>
      <div class="op-container">
        <div class="numbers">
          <button class="9">9</button>
          <button class="8">8</button>
          <button class="7">7</button>
          <button class="6">6</button>
          <button class="5">5</button>
          <button class="4">4</button>
          <button class="3">3</button>
          <button class="2">2</button>
          <button class="1">1</button>
          <button class="0">0</button>
          <div>
            <button class="equal">=</button>
            <button class="c">C</button>
          </div>
        </div>
        <div class="operators">
          <button class="+">+</button>
          <button class="-">-</button>
          <button class="*">*</button>
          <button class="/">/</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
